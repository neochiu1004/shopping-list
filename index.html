<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SUNNY LINKS - Filter & Snap</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

<script>
tailwind.config = {
theme: {
extend: {
fontFamily: { sans: ['"Outfit"', 'sans-serif'] },
colors: {
pop: {
bg: '#F0F9FF',
card: '#FFFFFF',
dark: '#0f172a',
blue: '#3B82F6',
yellow: '#FACC15',
red: '#EF4444',
green: '#22c55e',
purple: '#A855F7',
off: '#E2E8F0'
}
},
boxShadow: {
'hard': '4px 4px 0px 0px #0f172a',
'hard-hover': '6px 6px 0px 0px #0f172a',
'hard-active': '0px 0px 0px 0px #0f172a',
},
animation: {
'slide-up': 'slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
'pop-in': 'pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
},
keyframes: {
'slide-up': {
'0%': { transform: 'translateY(100%)', opacity: 0 },
'100%': { transform: 'translateY(0)', opacity: 1 },
},
'pop-in': {
'0%': { transform: 'scale(0)' },
'100%': { transform: 'scale(1)' },
}
}
}
}
}
</script>
<style>
body {
background-color: #F0F9FF;
background-image: radial-gradient(#3B82F6 2px, transparent 2px);
background-size: 24px 24px;
overscroll-behavior-y: none;
user-select: none;
-webkit-user-select: none;
}
::-webkit-scrollbar { width: 0px; background: transparent; }
.modal-enter-active, .modal-leave-active { transition: all 0.2s ease; }
.modal-enter-from, .modal-leave-to { opacity: 0; transform: scale(0.95); }

.sortable-ghost {
opacity: 0.4;
background-color: #FACC15 !important;
border-style: dashed !important;
}
.sortable-drag { cursor: grabbing; }
.drag-handle { cursor: grab; touch-action: none; }
.drag-handle:active { cursor: grabbing; }
</style>
</head>
<body class="min-h-screen text-pop-dark flex justify-center p-4 sm:p-8 selection:bg-pop-yellow selection:text-black">

<div id="app" class="w-full max-w-4xl relative">

<header class="text-center mb-6 mt-4">
<div class="inline-block relative">
<div class="absolute -right-6 -top-6 text-5xl animate-bounce">‚ö°Ô∏è</div>
<h1 class="text-4xl sm:text-5xl font-black italic tracking-tighter text-pop-dark bg-white border-4 border-pop-dark px-6 py-2 shadow-hard transform -rotate-2">
DAILY <span class="text-pop-green">TRACKER</span>
</h1>
</div>
</header>

<div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-8 sticky top-2 z-40 bg-pop-bg/90 p-2 backdrop-blur-sm rounded-xl">

<button @click="openAddModal"
class="group bg-pop-yellow hover:bg-yellow-300 text-pop-dark font-black text-lg px-6 py-2 border-4 border-pop-dark shadow-hard hover:shadow-hard-hover active:shadow-hard-active active:translate-x-1 active:translate-y-1 transition-all duration-200 rounded-xl flex items-center gap-2 whitespace-nowrap">
NEW <span class="bg-black text-white rounded-full w-6 h-6 flex items-center justify-center text-sm group-hover:rotate-90 transition-transform">Ôºã</span>
</button>

<div class="relative w-full sm:w-64 group">
<input type="text" v-model="searchQuery" placeholder="Filter items..."
class="w-full bg-white border-4 border-pop-dark shadow-hard rounded-xl px-4 py-2 font-bold outline-none focus:translate-x-[2px] focus:translate-y-[2px] focus:shadow-none transition-all placeholder:text-gray-400">
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-xl grayscale opacity-50">üîç</div>
</div>

<button @click="takeScreenshot" title="Download Screenshot"
class="bg-pop-purple hover:bg-purple-400 text-white font-black text-lg px-4 py-2 border-4 border-pop-dark shadow-hard hover:shadow-hard-hover active:shadow-hard-active active:translate-x-1 active:translate-y-1 transition-all duration-200 rounded-xl flex items-center gap-2 whitespace-nowrap">
SNAP üì∏
</button>
</div>

<div class="text-center mb-4 h-6">
<p v-if="!searchQuery" class="font-bold text-pop-dark/60 text-xs bg-white/80 inline-block px-3 py-1 rounded-full border-2 border-transparent">
Hold the dots to reorder
</p>
<p v-else class="font-bold text-pop-red text-xs bg-white/80 inline-block px-3 py-1 rounded-full border-2 border-pop-red">
Sorting disabled while searching
</p>
</div>

<div id="capture-target" class="p-2 -m-2 rounded-2xl bg-transparent">

<div id="sortable-list" v-if="filteredLinks.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 pb-20">

<div v-for="(link, index) in filteredLinks" :key="link.id" :data-id="link.id"
class="bg-white border-4 border-pop-dark rounded-xl p-4 shadow-hard flex flex-col hover:-translate-y-1 transition-transform duration-200 relative group">

<div v-if="!searchQuery" class="drag-handle absolute top-2 right-2 p-2 cursor-grab opacity-30 group-hover:opacity-100 hover:text-pop-blue transition-opacity z-10" title="Drag to reorder">
<svg class="w-6 h-6" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 8h16M4 16h16"/></svg>
</div>

<div class="mb-3 mt-4 bg-gray-100 rounded-lg p-2 border-2 border-pop-dark/10 flex flex-wrap gap-1.5 min-h-[32px] items-center justify-center pointer-events-none">
<span v-if="!link.clicks || link.clicks === 0" class="text-xs font-bold text-gray-400 w-full text-center">READY</span>
<template v-else-if="link.clicks <= 10">
<div v-for="n in link.clicks" :key="n"
class="w-3 h-3 rounded-full bg-pop-green border-2 border-pop-dark shadow-[1px_1px_0px_#000] animate-pop-in"></div>
</template>
<div v-else class="flex items-center gap-2 font-black text-pop-green">
<span class="text-xl">{{ link.clicks }}</span>
<div class="w-3 h-3 rounded-full bg-pop-green border-2 border-pop-dark"></div>
</div>
</div>

<div class="mb-3 flex-1 select-none">
<h3 class="font-black text-xl mb-1 line-clamp-1 leading-tight" :title="link.name">
{{ link.name }}
</h3>
<div class="text-xs font-mono text-gray-400 truncate">
{{ link.url }}
</div>
</div>

<div class="mt-auto flex gap-2">
<a href="#" @click.prevent="visitLink(link)"
class="flex-1 bg-pop-blue hover:bg-blue-400 text-white font-bold py-2 px-3 rounded-lg border-2 border-pop-dark shadow-[2px_2px_0px_0px_#000] active:translate-y-[2px] active:translate-x-[2px] active:shadow-none transition-all text-center flex items-center justify-center gap-1">
GO üöÄ
</a>

<button @click="openEditModal(link)"
class="w-10 bg-white hover:bg-gray-50 text-pop-dark font-bold rounded-lg border-2 border-pop-dark shadow-[2px_2px_0px_0px_#000] active:translate-y-[2px] active:translate-x-[2px] active:shadow-none transition-all flex items-center justify-center">
‚úèÔ∏è
</button>

<button @click="removeLink(link)"
class="w-10 bg-pop-red hover:bg-red-400 text-white font-bold rounded-lg border-2 border-pop-dark shadow-[2px_2px_0px_0px_#000] active:translate-y-[2px] active:translate-x-[2px] active:shadow-none transition-all flex items-center justify-center">
‚úï
</button>
</div>
</div>

</div>

<div v-else class="text-center py-20 opacity-50">
<div class="text-7xl mb-4 grayscale">üìÖ</div>
<p class="font-bold text-xl">{{ searchQuery ? 'NO MATCHES FOUND' : 'NO TASKS YET' }}</p>
</div>
</div>

<transition name="modal">
<div v-if="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
<div class="absolute inset-0 bg-pop-blue/20 backdrop-blur-sm" @click="closeModal"></div>
<div class="relative bg-white w-full max-w-md border-4 border-pop-dark shadow-hard rounded-2xl p-6 animate-slide-up">
<h3 class="font-black text-xl uppercase mb-6 text-center bg-pop-yellow border-2 border-pop-dark py-2 rounded shadow-hard transform -rotate-1 inline-block mx-auto w-full">
{{ isEditing ? 'Edit Task' : 'New Task' }}
</h3>
<div class="space-y-4">
<div>
<label class="font-bold text-xs uppercase">Title</label>
<input type="text" v-model="form.name" class="w-full bg-gray-50 border-4 border-gray-200 focus:border-pop-blue rounded-xl px-3 py-2 font-bold outline-none text-lg">
</div>
<div>
<label class="font-bold text-xs uppercase">Url / Text</label>
<textarea v-model="form.content" rows="3" class="w-full bg-gray-50 border-4 border-gray-200 focus:border-pop-blue rounded-xl px-3 py-2 font-medium outline-none resize-none"></textarea>
</div>
</div>
<div class="grid grid-cols-2 gap-3 mt-6">
<button @click="closeModal" class="py-2 font-bold border-4 border-transparent hover:bg-gray-100 rounded-xl text-gray-500">CANCEL</button>
<button @click="saveLink" class="py-2 bg-pop-dark text-white font-bold rounded-xl border-4 border-pop-dark shadow-hard active:shadow-active active:translate-x-1 active:translate-y-1">SAVE</button>
</div>
</div>
</div>
</transition>

<div v-if="message" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[60] animate-bounce">
<div class="bg-pop-green text-white border-4 border-pop-dark px-6 py-2 rounded-xl shadow-hard font-bold flex items-center gap-2">
<span>üëç</span> {{ message }}
</div>
</div>

</div>

<script>
const { createApp, reactive, ref, computed, onMounted, nextTick, watch } = Vue;

createApp({
setup() {
const links = ref([]);
const searchQuery = ref(''); // Êñ∞Â¢ûÔºöÊêúÂ∞ãÈóúÈçµÂ≠ó
const message = ref('');
const showModal = ref(false);
const isEditing = ref(false);
const currentEditId = ref(null); // ÊîπÁî® ID ËøΩËπ§Á∑®ËºØ
const form = reactive({ name: '', content: '' });
let sortableInstance = null;

const getTaipeiDate = () => {
return new Intl.DateTimeFormat('zh-TW', {
timeZone: 'Asia/Taipei',
year: 'numeric', month: '2-digit', day: '2-digit'
}).format(new Date());
};

// ÁØ©ÈÅ∏ÈÇèËºØ
const filteredLinks = computed(() => {
if (!searchQuery.value.trim()) return links.value;
const query = searchQuery.value.toLowerCase();
return links.value.filter(link =>
link.name.toLowerCase().includes(query)
);
});

// ÂàùÂßãÂåñÊãñÊõ≥
const initSortable = () => {
const el = document.getElementById('sortable-list');
if (!el) return;

// Â¶ÇÊûúÂ∑≤Á∂ìÊúâÂØ¶‰æãÔºåÂÖàÈä∑ÊØÄ (ÈÅøÂÖçÈáçË§áÁ∂ÅÂÆö)
if (sortableInstance) sortableInstance.destroy();

sortableInstance = new Sortable(el, {
handle: '.drag-handle',
animation: 150,
ghostClass: 'sortable-ghost',
dragClass: 'sortable-drag',
delay: 100,
delayOnTouchOnly: true,
// Áï∂Ê≠£Âú®ÊêúÂ∞ãÊôÇÔºåÁ¶ÅÊ≠¢ÊéíÂ∫è (Âõ†ÁÇ∫ DOM index Âíå array index ‰∏çÂ∞çÊáâ)
disabled: searchQuery.value !== '',
onEnd: (evt) => {
if (searchQuery.value !== '') return; // ÈõôÈáç‰øùÈö™
const item = links.value.splice(evt.oldIndex, 1)[0];
links.value.splice(evt.newIndex, 0, item);
saveData();
}
});
};

// Áõ£ËÅΩÊêúÂ∞ãËÆäÂåñÔºöÂ¶ÇÊûúÊúâÊêúÂ∞ãÔºåÂÅúÁî®ÊãñÊõ≥ÔºõÊ≤íÊêúÂ∞ãÔºåÂïüÁî®ÊãñÊõ≥
watch(searchQuery, (newVal) => {
if (sortableInstance) {
sortableInstance.option("disabled", newVal !== '');
}
});

onMounted(() => {
const saved = localStorage.getItem('sunny-links');
if (saved) links.value = JSON.parse(saved);
else {
const old = localStorage.getItem('lofi-links') || localStorage.getItem('arcane-spells');
if (old) {
links.value = JSON.parse(old);
links.value.forEach(link => link.clicks = 0);
}
}

const lastResetDate = localStorage.getItem('last-reset-date');
const todayDate = getTaipeiDate();

if (lastResetDate !== todayDate) {
links.value.forEach(link => link.clicks = 0);
localStorage.setItem('last-reset-date', todayDate);
saveData();
}

nextTick(() => { initSortable(); });
});

const saveData = () => {
localStorage.setItem('sunny-links', JSON.stringify(links.value));
};

// ÊîπÁÇ∫ÂÇ≥ÈÅûÁâ©‰ª∂ËÄåÈùû indexÔºå‰ª•ÈÅ©ÊáâÁØ©ÈÅ∏ÂæåÁöÑÁãÄÊÖã
const visitLink = (link) => {
if (!link.clicks) link.clicks = 0;
link.clicks++;
saveData();
const url = link.url;
const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
if (!newWindow) window.location.href = url;
};

const extractUrl = (text) => {
if (!text) return '';
const match = text.match(/(https?:\/\/[^\s]+)/);
return match ? match[0] : text;
};

const showMessage = (msg) => {
message.value = msg;
setTimeout(() => message.value = '', 2000);
};

const openAddModal = () => {
isEditing.value = false;
form.name = '';
form.content = '';
showModal.value = true;
};

const openEditModal = (link) => {
currentEditId.value = link.id;
form.name = link.name;
form.content = link.url;
isEditing.value = true;
showModal.value = true;
};

const closeModal = () => {
showModal.value = false;
};

const saveLink = () => {
if (!form.name || !form.content) return;
const cleanUrl = extractUrl(form.content);

if (isEditing.value) {
const index = links.value.findIndex(l => l.id === currentEditId.value);
if (index !== -1) {
links.value[index].name = form.name;
links.value[index].url = cleanUrl;
}
} else {
links.value.unshift({
id: Date.now(),
name: form.name,
url: cleanUrl,
clicks: 0
});
// ÈáçÁΩÆÊêúÂ∞ãÔºåÁ¢∫‰øù‰ΩøÁî®ËÄÖËÉΩÁúãÂà∞ÂâõÊñ∞Â¢ûÁöÑÈ†ÖÁõÆ
searchQuery.value = '';
}

saveData();
closeModal();
showMessage(isEditing.value ? 'UPDATED!' : 'ADDED!');
};

const removeLink = (link) => {
if(confirm('Delete this task?')) {
const index = links.value.findIndex(l => l.id === link.id);
if (index !== -1) {
links.value.splice(index, 1);
saveData();
}
}
};

// Êà™ÂúñÂäüËÉΩ
const takeScreenshot = async () => {
showMessage('SNAPPING...');
const element = document.getElementById('capture-target');

// ‰ΩøÁî® html2canvas
try {
const canvas = await html2canvas(element, {
backgroundColor: '#F0F9FF', // Âº∑Âà∂ËÉåÊôØËâ≤ÔºåÈÅøÂÖçÈÄèÊòé
scale: 2, // ÊèêÈ´òËß£ÊûêÂ∫¶
});

const link = document.createElement('a');
const date = new Date().toISOString().slice(0, 10);
link.download = `SunnyTracker-${date}.png`;
link.href = canvas.toDataURL("image/png");
link.click();

setTimeout(() => showMessage('SAVED! üìÅ'), 500);
} catch (err) {
console.error(err);
showMessage('ERROR üò¢');
}
};

return {
links, filteredLinks, searchQuery, form, message, showModal, isEditing,
visitLink, openAddModal, openEditModal, closeModal, saveLink, removeLink,
takeScreenshot
};
}
}).mount('#app');
</script>
</body>
</html>
